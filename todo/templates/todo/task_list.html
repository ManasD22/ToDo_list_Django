{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">📝 To-Do List</h1>
    <a href="{% url 'add_task' %}" class="btn btn-primary mb-3">+ Add New Task</a>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong {% if task.completed %}style="text-decoration: line-through;"{% endif %}>
                    {{ task.title }}
                </strong>
                <p class="mb-0">{{ task.description }}</p>
            </div>
            <div>
                <a href="{% url 'edit_task' task.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_task' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">No tasks available.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
